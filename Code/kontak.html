<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Contact Us</h1>
        </header>
        <div id="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>If you have any questions or inquiries, please feel free to contact us using the information below:</p>
                <ul>
                    <li><strong>Name:</strong> Fikhrul Ady</li>
                    <li><strong>Email:</strong> Setyoadifiqri@yahoo.com</li>
                    <li><strong>Phone:</strong> 089776425674</li>
                </ul>
            </div>
            <div class="contact-form">
                <h2>Contact Form</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 - Universitas Pelita Bangsa</p>
    </footer>
</body>
</html>
